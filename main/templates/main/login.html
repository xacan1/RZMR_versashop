{% extends 'main/base.html' %}
{% load static %}

{% block content %}

<!-- Start Breadcrumbs -->
<div class="breadcrumbs">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-6 col-md-6 col-12">
                <div class="breadcrumbs-content">
                    <h1 class="page-title">Вход</h1>
                </div>
            </div>
            <div class="col-lg-6 col-md-6 col-12">
                <ul class="breadcrumb-nav">
                    <li><a href="{% url 'home' %}"><i class="lni lni-home"></i> Главная</a></li>
                    <li>Вход</li>
                </ul>
            </div>
        </div>
    </div>
</div>
<!-- End Breadcrumbs -->

<!-- Start Account Login Area -->
<div class="account-login section">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 offset-lg-3 col-md-10 offset-md-1 col-12">
                <form class="card login-form" method="post" action="{% url 'login' %}">
                    {% csrf_token %}
                    <div class="card-body">
                        <div class="title">
                            <h3>Вход в учётную запись</h3>
                            <!-- <p>Вы можете войти, используя свою учетную запись в социальной сети или адрес электронной почты.</p> -->
                            <p>Используйте Email для входа в учётную запись магазина</p>
                        </div>
                        <!-- <div class="social-login">
                            <div class="row">
                                <div class="col-lg-4 col-md-4 col-12"><a class="btn facebook-btn"
                                        href="javascript:void(0)"><i class="lni lni-facebook-filled"></i> Facebook
                                        login</a></div>
                                <div class="col-lg-4 col-md-4 col-12"><a class="btn twitter-btn"
                                        href="javascript:void(0)"><i class="lni lni-twitter-original"></i> Twitter
                                        login</a></div>
                                <div class="col-lg-4 col-md-4 col-12"><a class="btn google-btn"
                                        href="javascript:void(0)"><i class="lni lni-google"></i> Google login</a>
                                </div>
                            </div>
                        </div>
                        <div class="alt-option">
                            <span>Or</span>
                        </div> -->
                        {{ form.as_p }}
                        <div class="d-flex flex-wrap justify-content-between bottom-content">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input width-auto" id="exampleCheck1">
                                <label class="form-check-label">Запомнить меня</label>
                            </div>
                            <a class="lost-pass" href="{% url 'password_reset' %}">Забыли пароль?</a>
                        </div>
                        <div class="button">
                            <button class="btn" type="submit">Войти</button>
                        </div>
                        <p class="outer-link">Ещё не зарегистрированы? <a href="{% url 'registration' %}">Регистрация </a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- End Account Login Area -->

{% endblock content %}
