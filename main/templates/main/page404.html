<!DOCTYPE html>
<html class="no-js" lang="ru">
{% load static %}

<head>
    <meta charset="utf-8" />
    <meta name="author" content="Hasan Valerievich Smirnov">
    <meta name="publisher-email" content="author@mail.ru">
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Страница не нейдена</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- <link rel="shortcut icon" type="image/x-icon" href="assets/images/favicon.svg" /> -->

    <!-- ========================= CSS here ========================= -->
    <link rel="stylesheet" href="{% static 'shop/css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'shop/css/LineIcons.3.0.css' %}" />
    <link rel="stylesheet" href="{% static 'shop/css/main.css' %}" />

</head>

<body>
    <!--[if lte IE 9]>
      <p class="browserupgrade">
        You are using an <strong>outdated</strong> browser. Please
        <a href="https://browsehappy.com/">upgrade your browser</a> to improve
        your experience and security.
      </p>
    <![endif]-->

    <!-- Preloader -->
    <div class="preloader">
        <div class="preloader-inner">
            <div class="preloader-icon">
                <span></span>
                <span></span>
            </div>
        </div>
    </div>
    <!-- /End Preloader -->

    <!-- Start Error Area -->
    <div class="error-area">
        <div class="d-table">
            <div class="d-table-cell">
                <div class="container">
                    <div class="error-content">
                        <h1>404</h1>
                        <h2>Упс! Страница не найдена</h2>
                        <p>Страница, которую вы ищете, не существует. Возможно, она была перемещена или удалена.</p>
                        <div class="button">
                            <a href="{% url 'home' %}" class="btn">На главную</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End Error Area -->

    <!-- ========================= JS here ========================= -->
    <script src="{% static 'shop/js/bootstrap.min.js' %}"></script>
    <script>
        window.onload = function () {
            window.setTimeout(fadeout, 500);
        }

        function fadeout() {
            document.querySelector('.preloader').style.opacity = '0';
            document.querySelector('.preloader').style.display = 'none';
        }
    </script>
</body>
</html>
