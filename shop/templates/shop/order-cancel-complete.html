{% extends 'rzmr/base.html' %}
{% load static %}

{% block content %}
<div class="p-5 ">
    <div class="container">
        <div class="success-content">
            {% if user.is_authenticated %}
            <div class="row justify-content-center">
                <div class="col-md-12 py-5">
                    <h5>Ваш заказ №{{ order_number }} успешно отменен!</h5>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-6 py-2">
                    <div class="button">
                        <a href="{% url 'home' %}" class="btn btn-secondary">На главную</a>
                    </div>
                </div>
                <div class="col-md-6 py-2">
                    <div class="button">
                        <a href="{% url 'user-orders' %}" class="btn btn-secondary">К списку заказов</a>
                    </div>
                </div>
            </div>
            {% else %}
            <h3>Для отмены заказа войдите на сайт.</h3>
            <div class="row justify-content-center">
                <div class="col-md-3 py-2">
                    <div class="button">
                        <a href="{% url 'login' %}" class="btn btn-secondary">Войти</a>
                    </div>
                </div>
            </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock content %}
