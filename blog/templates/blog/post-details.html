{% extends 'rzmr/base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-4">
            <img src="{{ post.photo.url }}" alt="image">
        </div>
        <div class="col-8">
            <h4 class="text-title-uzm">{{ post.title }}</h4>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    </div>
</div>
{% endblock content %}
